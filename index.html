<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas Seguras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas Seguras</h1>
        <input type="number" id="length" min="4" max="50" value="12" placeholder="Longitud de la contraseña">
        <div class="checkbox-container">
            <label><input type="checkbox" id="symbols" checked> Símbolos</label>
            <label><input type="checkbox" id="numbers" checked> Números</label>
            <label><input type="checkbox" id="letters" checked> Letras</label>
        </div>
        <button id="generate">Generar Contraseña</button>
        <div id="password"></div>
        <button id="copyButton">Copiar Contraseña</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
